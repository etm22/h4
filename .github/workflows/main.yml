name: Create video

on:
  push:
    branches: [master]

jobs:
  create-video:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        sign: ["aries"]
    steps:
      - uses: actions/checkout@v3
      - uses: Iamshankhadeep/setup-ffmpeg@v1.2
        with:
          version: "5.0"
      - run: npm i
      - run: node main.js ${{ matrix.sign }}
      - uses: actions/upload-artifact@v3
        with:
          name: outputs
          path: ./outputs
